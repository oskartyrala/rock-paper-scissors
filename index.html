<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
</head>
<body>
    <div id="man" class="section">
        <div class="hero">
            <p class="fighter">MAN</p>
            <div class="lifebar">
                <img src="./img/heart-full-icon.svg" class="life full" id="man-1"></img>
                <img src="./img/heart-full-icon.svg" class="life full" id="man-2"></img>
                <img src="./img/heart-full-icon.svg" class="life full" id="man-3"></img>
            </div>
        </div>
            <div class="skillset">
                <button class="skill" id="rock">
                    <img class="icon" src="./img/man-rock.svg" alt="human hand rock icon">
                </button>
                <button class="skill" id="paper">
                    <img class="icon" src="./img/man-paper.svg" alt="human hand rock icon">
                </button>
                <button class="skill" id="scissors">
                    <img class="icon" src="./img/man-scissors.svg" alt="human hand rock icon">
                </button>
            </div>
  

        <p class="prompt">Choose your weapon!</p>

    </div>

    <p class="vs">VS</p>

    <div id="machine" class="section">
        <div class="hero">
            <p class="fighter">MACHINE</p>
            <div class="lifebar">
                <img src="./img/heart-full-icon.svg" class="life full" id="machine-1"></img>
                <img src="./img/heart-full-icon.svg" class="life full" id="machine-2"></img>
                <img src="./img/heart-full-icon.svg" class="life full" id="machine-3"></img>
            </div>
        </div>

            <div class="skillset">
                <div class="skill" id="machine-rock">
                    <img class="icon" src="./img/man-rock.svg" alt="human hand rock icon">
                </div>
                <div class="skill" id="machine-paper">
                    <img class="icon" src="./img/man-paper.svg" alt="human hand rock icon">
                </div>
                <div class="skill" id="machine-scissors">
                    <img class="icon" src="./img/man-scissors.svg" alt="human hand rock icon">
                </div>
            </div>
        <p class="prompt">Calculating best move...</p>
    </div>

</body>
</html>
