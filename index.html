<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
</head>
<body>

<div class="section man">

    <div class="hero">
        <p class="title">MAN</p>
        <div class="lifebar">
            <img src="./img/heart-full-icon.svg" class="heart" id="man-1"></img>
            <img src="./img/heart-full-icon.svg" class="heart" id="man-2"></img>
            <img src="./img/heart-full-icon.svg" class="heart" id="man-3"></img>
        </div>
    </div>

        <div class="skillset">
            <button class="skill" id="rock">
                <img src="./img/man-rock.svg" alt="rock icon">
            </button>
            <button class="skill" id="paper">
                <img src="./img/man-paper.svg" alt="paper icon">
            </button>
            <button class="skill" id="scissors">
                <img src="./img/man-scissors.svg" alt="scissors icon">
            </button>
        </div>

    <p class="prompt">Choose your weapon!</p>

</div>

<p class="vs">VS</p>

<div class="section machine">

    <div class="hero">
        <p class="title">MACHINE</p>
        <div class="lifebar">
            <img src="./img/heart-full-icon.svg" class="heart" id="machine-1"></img>
            <img src="./img/heart-full-icon.svg" class="heart" id="machine-2"></img>
            <img src="./img/heart-full-icon.svg" class="heart" id="machine-3"></img>
        </div>
    </div>

        <div class="skillset">
            <div class="skill" id="machine-rock">
                <img src="./img/man-rock.svg" alt="rock icon">
            </div>
            <div class="skill" id="machine-paper">
                <img src="./img/man-paper.svg" alt="paper icon">
            </div>
            <div class="skill" id="machine-scissors">
                <img src="./img/man-scissors.svg" alt="scissors icon">
            </div>
        </div>

    <p class="prompt">Calculating best move...</p>
</div>

</body>
</html>
